<head>
  <title>mapzeal_node</title>
  <h1>Mapzeal</h1>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <img src="/images/mapzeal_logo.jpg"/>

  {{> hello}}
  {{> loginButtons}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="main">
    {{> alert}}
    {{#unless resetPassword}}
        {{#unless currentUser}}
            {{#unless showForgotPassword}}
                {{> signIn}}
                {{> signUp}}
            {{else}}
                {{> forgotPassword}}
            {{/unless}}
        {{else}}
            {{> signOut}}
        {{/unless}}
    {{else}}
        {{> resetPassword}}
    {{/unless}}
</template>
