<!-- Layout for App -->

<template name="ApplicationLayout">

<template name='header'>
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">       
      <li class="name">  
         <div id="logo">
        <a href='/'><img class="top-bar-logo" src="/images/logo_header.png"/>         
        </a>       
    </div>
      </li>      
      <li class="toggle-topbar menu-icon"><a href="#" class="icon-menu"><span></span></a></li>
    </ul>
    <section class="top-bar-section"> 
        {{#if currentUser}}
          {{> userRightBar}}
        {{else}}
          {{> normalRightBar}} 
        {{/if}}
    </section>
  </nav>
</template>

<template name="normalRightBar">
     <ul class="right show-for-large-up" id="menu-list">

      <li><a id="teach-menu" href='teach'>Teach</a></li>

      </ul>

</template>
<template name="userRightBar">

<template name="login">
     <div class="large-6 small-centered columns global-background signin-form top-margin ">
        <h3>signin</h3>
        <h6 class="reg-teach">WITH YOUR ACCOUNT</h6>
        <form>
    <div class="row top-margin ">
    <div class="large-6 large-centered columns">
        <input id="username" type="text" placeholder="email" />
    </div>
    </div>
    <div class="row">
    <div class="large-6 large-centered columns">
        <input id="password" type="password" placeholder="password" />
    </div>
    </div>
    <div class="row">
    <div class="large-6 large-centered columns">
        <a href='forgotPassword'>?forgot your password</a>
      </div>
    </div>
    <div class="row">
    <div class="large-2 large-centered columns l-h">
    <a id='btn_sign_in' href="#" class="button radius reg-teach-sub">signin</a>
    </div>
    </div>
    <div class="row">
    <div class="large-2 large-centered columns l-h">
    <label>or using</label>
    </div>
    </div>
    <div class="row">
    <div class="meidum-6 medium-centered columns bottom">
     {{> otherLoginOptions}}
    </div>
    </div>
</form>
</div>
</template>




<template name="signup">
    <div class="large-6 small-centered columns global-background signup-form top-margin ">
        <h3>signup</h3>
        <h6 class="reg-teach">FOR AN ACCOUNT</h6>
        <form>
    <div class="row top-margin ">
    <div class="large-6 large-centered columns">
        <input id='sign_up_email' type="email" placeholder="email" />
    </div>
    </div>
    <div class="row">
    <div class="large-6 large-centered columns">
        <input id='sign_up_password' type="password" placeholder="password" />
    </div>
    </div>

    <div class="large-6 large-centered columns">

      </div>
    </div> -->
    <div class="medium-9 columns medium-centered">
    {{> reCAPTCHA}}
    </div>    
    <div class="row">
    <div class="large-2 large-centered columns l-h">
    <a href="#" id="btn_sign_up" class="button radius reg-teach-sub">signup</a>
    </div>
    </div>
    <div class="row">
    <div class="large-2 large-centered columns l-h">
    <label>or using</label>
    </div>
    </div>

</form>
</div>

</template>

<template name="otherLoginOptions">
<div class="large-6 medium-6 small-6 columns">
<div class="fb-float">
  <a herf="#" id="btn_facebook" class="social-link"><i class="fi-social-facebook signup-icons"></i></a><a href="#" id="link-facebook" class="social-text-link">facebook</a>
  </div>
  </div>
  <div class="large-6 medium-6 small-6 columns">
  <div class="gp-float">
  <a href="#" id="btn_google"><i class="fi-social-google-plus signup-icons"></i></a>
  <a href="#" id="link-google" class="social-text-link">google</a>
  </div>
  </div>

<template name="forgotPassword">
<div class="large-6 small-centered columns global-background signup-form top-margin fgt-pwd">
        <h3>forgot password</h3>
        <h6 class="reg-teach">ENTER YOUR MAIL</h6>
        <form>
    <div class="row top-margin ">
    <div class="large-6 large-centered columns">
        <input id='forgotPassWordEmail' type="text" placeholder="email" />
    </div>
    </div>
    <div class="row">
    <div class="large-5 large-centered columns l-h">
    <a  id='btn_send_recovery_link' class="button radius reg-teach-sub">Send Recovery link</a>
    </div>
    </div>
</form>
</div>
</template>


<template name="resetPassword">
<div class="large-6 small-centered columns global-background signup-form top-margin fgt-pwd">
        <h3>Reset password</h3>
        
        <form>
    <div class="row top-margin ">
    <div class="large-6 large-centered columns">
        <input id='newPassword' type="text" placeholder="New Password" />
    </div>
    </div>
    <div class="row top-margin ">
    <div class="large-6 large-centered columns">
        <input id='confirmPassword' type="text" placeholder="Confirm Password" />
    </div>
    </div>
    <div class="row">
    <div class="large-5 large-centered columns l-h">
    <a  id='btn_reset_password' class="button radius reg-teach-sub">Reset Password</a>
    </div>
    </div>
</form>
</div>
</template>
