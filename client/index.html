<template name="normalRightBar">
    <ul class="right">
      <li>{{> courses}}</li>                
      <li>{{> create_account}}</li>       
      <li>{{> login}}</li>
    </ul>
</template>
<template name="userRightBar">
    <ul class="right">
      <li>{{> courses}}</li>                
      <li><a>{{displayName}}</a></li>       
      <li><a id="btn_logout">logout</a></li>
    </ul>
</template>
<template name="courses">
  <a>Courses</a>
</template>
<template name="create_account">
  <a class='authentication_triggers' data-active-template="sign_up">Create Free Account</a>
</template>
<template name="login">
  <a class='authentication_triggers' data-active-template="sign_in">Login</a>
</template>
<template name="display_content">
  {{> UI.dynamic template=activeTemplate}}
</template>
<template name="index_content">
  <div class="cell well tci main-content">
      <div class="mbm mbl--m pts tac">
        <h1 class="mbf tci">Online learning platform for social studies</h1>
      </div>
      <div class="row column-change-row">
    <div class="large-6 columns column-change-update-zeal">
    <div class="content">
  <div class="update-zeal">
    <div class="update-zeal-disp">
    <div class="update-zeal-change">
    <h1>Experience the fun interactive way of learning</h1>
    </div>
    </div>
  </div>
  </div>
  </div>
  <div class="large-6 columns column-change-feature-zeal">
  <div class="feature-zeal">
    <p>MapZeal- A different platform for Aspirants to gain knowledge through maps.Different and Innovative</p>
    <ul class="course-highlight">
    <li class="list-item list-item--label">LEARN:</li>
    <li class="list-item list-item--label"><a class="tag tag--history" href="# ">History</a></li>
    <li class="list-item list-item--label"><a class="tag tag--history" href="# ">Geography</a></li>
    <li class="list-item list-item--label"><a class="tag tag--history" href="# ">Politics</a></li>
    <li class="list-item list-item--label"><a class="tag tag--history" href="# ">Leaders</a></li>
    </ul>
  </div>
  </div>
  </div>
  </div>

  
</template>

<template name="sign_in">
    <fieldset>
        <legend>Sign In</legend>
          <div class="row">
            <div class="small-8 columns">
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Username/Email
                    <input id="username" type="text" placeholder="Email or Username">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-pwd">Password
                    <input id="password" type="password" placeholder="Password">
                  </label>
                </div>
                
              </div>
              <div class="row"><a>?forgot your password</a></div>
            </div>
            
        </div>
        <div class="row"><a id='btn_sign_in' class="button">Sign In</a></div>
        <div class="row">Dont have a account ? {{> create_account}}</div>
        <div class="row">
        Sign In With : {{> otherLoginOptions}}
        </div>
    </fieldset>

      
    
</template>

<template name="sign_up">
    <fieldset>
        <legend>Create Free Account</legend>
        <div class="row">
            <div class="small-8 columns">
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Your email address
                    <input id='sign_up_email' type="text" placeholder="">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Choose a user name
                    <input id='sign_up_username' type="text" placeholder="">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-pwd">Choose a Password
                    <input id='sign_up_password' type="password" placeholder="">
                  </label>
                </div>
                
              </div>
              <div class="row"><input id='show_password' type="checkbox" >Show Password</div>
            </div>
            
        </div>
        <div class="row"><a id="btn_sign_up" class="button">CREATE FREE ACCOUNT</a></div>
        <div class="row">
        Sign up With : {{> otherLoginOptions}}
        </div>
        <div class="row">already having account ? {{> login}}</div>
    </fieldset>
</template>

<template name="otherLoginOptions">
</template>
