<template name="normalRightBar">

<template name="userRightBar">

<template name="sign_up">
    <fieldset>
        <legend>Create Free Account</legend>
        <div class="row">
            <div class="small-8 columns">
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Your email address
                    <input id='sign_up_email' type="text" placeholder="">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Choose a user name
                    <input id='sign_up_username' type="text" placeholder="">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-pwd">Choose a Password
                    <input id='sign_up_password' type="password" placeholder="">
                  </label>
                </div>
                
              </div>
              <div class="row"><input id='show_password' type="checkbox" >Show Password</div>
            </div>
            
        </div>
        <div class="row"><a id="btn_sign_up" class="button">CREATE FREE ACCOUNT</a></div>
        <div class="row">
        Sign up With : {{> otherLoginOptions}}
        </div>
        <div class="row">already having account ? {{> login}}</div>
    </fieldset>
</template>

<template name="otherLoginOptions">
  <a class="webicon facebook icon-align" id="btn_facebook">Facebook</a>
  <a class="webicon googleplus icon-align" id="btn_google">Google</a>
</template>
