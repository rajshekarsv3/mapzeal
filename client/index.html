<!-- Layout for App -->

<template name="ApplicationLayout">

<template name='header'>
  <nav class="top-bar" data-topbar >
    <ul class="title-area">       
      <li class="name">  
         <div id="logo">
        <a href='/'><img class="top-bar-logo" src="/images/logo_header.png" />         
        </a>       
    </div>
      </li>      
      <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
    </ul>
    <section class="top-bar-section"> 
      {{#if currentUser}}
        {{> userRightBar}}
      {{else}}
        {{> normalRightBar}}

  </nav>
</template>

<template name="normalRightBar">

      <li class="show-for-medium-up"><a href='login' class="button radius login">Login</a></li>

</template>
<template name="userRightBar">

<template name="login">
    <fieldset>
        <legend>Sign In</legend>
          <div class="row">
            <div class="small-8 columns">
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Username/Email
                    <input id="username" type="text" placeholder="Email or Username">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-pwd">Password
                    <input id="password" type="password" placeholder="Password">
                  </label>
                </div>
                
              </div>
              <div class="row"><a href='forgotPassword'>?forgot your password</a></div>
            </div>
            
        </div>
        <div class="row"><a id='btn_sign_in' class="button">Sign In</a></div>
        <div class="row">Dont have a account ? <a href='signup'>Signup for free Account</a></div>
        <div class="row social-icon">
        Sign In With : {{> otherLoginOptions}}
        </div>
    </fieldset>
</template>




<template name="signup">
    <fieldset>
        <legend>Create Free Account</legend>
        <div class="row">
            <div class="small-8 columns">
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Your email address
                    <input id='sign_up_email' type="text" placeholder="">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-email">Choose a user name
                    <input id='sign_up_username' type="text" placeholder="">
                  </label>
                </div>
              </div>
              <div class="row">
                
                <div class="small-9 columns">
                  <label class="lbl-pwd">Choose a Password
                    <input id='sign_up_password' type="password" placeholder="">
                  </label>
                </div>
                
              </div>
              <div class="row"><input id='show_password' type="checkbox" >Show Password</div>
            </div>
            
        </div>
        <div class="row"><a id="btn_sign_up" class="button">CREATE FREE ACCOUNT</a></div>
        <div class="row">
        Sign up With : {{> otherLoginOptions}}
        </div>
        <div class="row">already having account ? <a href='login'>Login</a></div>
    </fieldset>
</template>

<template name="otherLoginOptions">
  <a class="webicon facebook icon-align" id="btn_facebook">Facebook</a>
  <a class="webicon googleplus icon-align" id="btn_google">Google</a>
</template>

<template name="forgotPassword">
<div class="small-12 small-centered columns home-top fixed-bottom">
<div class="rows columns forgot-pwd global-background bottom">
  <h3 class="heading">Fogot Password</h3>
  <div class="row">
  <div class="small-8 small-centered columns center">
<input type="text" placeholder="Email" />
</div>
  <div class="small-8 small-centered columns center">
<a href="#" class="button radius">Send Password</a>
</div>
</div>
</div>
</div>
</template>
