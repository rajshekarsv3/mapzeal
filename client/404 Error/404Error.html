<template name="404Error">
<div class="rows error-margin">
	<div class="large-12 columns">
	<div class="small-8 small-centered columns show-for-small-only">
	<span class="errorCode error-txt-color">404 ERROR</span>
	</div>
	<div class="large-4 columns">
	<div class="large-12 columns">
		<img class="ship" src="/images/ship.png"/>  
		</div>
	</div>
	<div class="large-8 columns  show-for-large-up">
	<div class="medium-12 columns">
    <div class="errortooltip">
    <p>"You can never cross cross the ocean unless you have the courage to lose sight of the shore"</p>
    <p class="author error-txt-color">-Christopher Columbus</p></div>   		
	</div>
	<div class="medium-11 columns columns-centered code-error-margin">
    		<span class="errorCode error-txt-color">404 ERROR</span>
	</div>
	<div class="medium-12 columns top-margin">	
	<div class="medium-6 medium-centered columns">	
	<p class="align-center">You just have demonstrated your ability to be perfect sailor by getting lost</p>
	<a href='/' class="error-txt-color">Now let's get back to your journey, shall we?</a>
	</div>
	</div>
	</div>
	</div>
	</div>
<div class="large-12 columns bg-river">
</div>
</template>
