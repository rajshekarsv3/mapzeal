<template name="teach">
<div class="small-12 small-centered columns home-top">
<div class="rows learn-teach-interactive-content global-background">
  <h3 class="heading">Do you love teaching?</h3>
</div>
<div class="rows global-background teacher-register">
<h3 class="heading">Register as a Teacher</h3>
<form>
  <div class="row">
    <div class="large-6 columns">
        <input type="text" placeholder="First Name" />
    </div>
    <div class="large-6 columns">
        <input type="text" placeholder="Last Name" />
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">      
        <input type="text" placeholder="Email" />    
    </div>
    <div class="large-6 columns">      
        <input type="text" placeholder="Phone Number" />   
    </div>
  </div> 
  <div class="row">
    <div class="large-12 columns">
        <textarea placeholder="Tell us why do you like Social Studies and why do you like teaching?"></textarea>
    </div>
  </div>
  <div class="row">
  <div class="large-2 large-centered columns">
  <a href="#" class="button radius">Submit</a>
  </div>
  </div>
</form>
</div>
<div class="rows global-background bottom">
<h3 class="heading">FAQ</h3>
<div class="row">
  <div class="large-6 columns">      
        <h5><b>Do I get paid?</b></h5>
    </div>
</div>
<div class="row">
   <div class="large-6 columns">      
        <h5>Hell! yeah</h5>
    </div>
</div>
</div>
</div>
</template>
